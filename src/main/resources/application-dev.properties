spring.config.import=file:./.env[.properties]

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

integration.marvel.public-key=${MARVEL_PUBLIC_KEY}
integration.marvel.private-key=${MARVEL_PRIVATE_KEY}
integration.marvel.base-path=${MARVEL_BASE_PATH}